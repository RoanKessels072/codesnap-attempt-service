apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-attempt-service
  labels:
    app: postgres-attempt-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-attempt-service
  template:
    metadata:
      labels:
        app: postgres-attempt-service
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: codesnap
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: attempt-db-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: attempt-db-secret
                  key: password
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: attempt-db-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: attempt-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-attempt-service
spec:
  selector:
    app: postgres-attempt-service
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
